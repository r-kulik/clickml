{% extends "base_generic.html" %}
{% load static %}

{% block content %}
<header>
    <link type="image/x-icon" href='{% static "/favicon.ico" %}' rel="shortcut icon">
    <link type="Image/x-icon" href="/favicon.ico" rel="icon">
    <div class="container">
        <img src='{% static "svg/logo_header.svg" %}'>
        <nav>
            <ul>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
                </svg>
                {% for pair in context.header_links %}
                <li><a href="{{ pair.link }}">{{ pair.title }}</a></li>
                {% endfor %}
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
                </svg>
            </ul>
        </nav>
    </div>
</header>
{% block page %}

{% endblock %}

<footer>

    <style>
        footer {
            background-color: #254455;
            padding: 10px;
            text-align: center;
            height: 10%;


        }

        .footer-links {
            display: inline-block;
            margin: 20px;
            color: white;
            text-decoration: none;

        }

        footer p{
    color: #FFF;
    text-align: center;

    font-size: 20px;
    font-style: normal;
    font-weight: 300;
    line-height: normal;
}

    </style>
    <a href="t.me/kulik_tk" class="footer-links"><p>Contact Us</p></a>
    <a href="/about_us" class="footer-links"><p>About Us</p></a>
    <p>420500 Innopolis, Russia, 1, Universitetskaya Str.</p>
</footer>

{% endblock %}
